name: Publish

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "*"

  # Allow manual triggering of the workflow
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: read # for checkout

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

env:
  STORE_PATH: ''
  PACKAGE_NAME: ''

jobs:
  publish:
    name: üöÄ Publish to Open VSX Registry & Visual Studio Marketplace
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üõë Configure Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ü™Ñ Installing pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: üè™ Getting pnpm store directory
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: ‚ôªÔ∏è Setting up pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: üì• Installing project dependencies
        run: pnpm install --frozen-lockfile

      - name: üì¶ Packaging
        run: pnpm package

      - name: üîç Getting package name
        run: echo "PACKAGE_NAME=$(node -p -e "require('./package.json').name")" >> $GITHUB_ENV

      - name: üåê Publish to Open VSX Registry
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.OPEN_VSX_TOKEN }}
          extensionFile: ${{ env.PACKAGE_NAME }}.vsix
          skipDuplicate: true

      - name: üåê Publish to Visual Studio Marketplace
        uses: HaaLeo/publish-vscode-extension@v1
        with:
          pat: ${{ secrets.VS_MARKETPLACE_TOKEN }}
          registryUrl: https://marketplace.visualstudio.com
          extensionFile: ${{ env.PACKAGE_NAME }}.vsix
          skipDuplicate: true
