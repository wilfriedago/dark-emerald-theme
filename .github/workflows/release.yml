name: Release

on:
  # Trigger the workflow on push on the main branch
  push:
    branches:
      - main
    paths-ignore:
      - "LICENSE"
      - "README.md"
      - "CHANGELOG.md"
      - "CONTRIBUTING.md"
      - ".editorconfig"
      - ".github/workflows/publish.yml"
      - "demo/**"

  # Allow manual triggering of the workflow
  workflow_dispatch:

defaults:
  run:
    shell: bash

permissions:
  contents: read # for checkout

concurrency:
  group: ${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

env:
  STORE_PATH: ""
  GIT_AUTHOR_NAME: "Wilfried AGO"
  GIT_AUTHOR_EMAIL: "wilfriedago@pm.me"

jobs:
  release:
    name: ğŸš€ Create a new release
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ›‘ Configure Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸª„ Installing pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: ğŸª Getting pnpm store directory
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: â™»ï¸ Setting up pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¥ Installing project dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¦ Building package
        run: pnpm package

      - name: ğŸš€ Release a new version
        run: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
